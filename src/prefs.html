<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Preferences</title>
        <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css">
        <link rel="stylesheet" href="../src/styles/index.scss">
    </head>
    <body>
        <div class="container">
            <div class="prefscontent">
                <div class="datasection">
                    <div class="alertCMail">
                        <input type="checkbox" id="alertCMail" value="checked">  CMail</input>
                    </div>
                    <div class="alertBreakdowns" id="alertBreakdowns-group">
                        <input type="checkbox" id="alertBreakdowns" value="checked">  Breakdowns</input>

                        <div class="choices">
                            <div class="alert-theatrical">
                                <input type="radio" id="Theatrical" name="alertType" value="Theatrical" checked>   Theatrical</input>
                            </div>
                            <div class="alert-commercial">
                                <input type="radio" id="Commercial" name="alertType" value="Commercial">   Commercial</input>
                            </div>
                            <div class="alert-stage">
                                <input type="radio" id="Stage" name="alertType" value="Stage">   Stage</input>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script> require ('../src/javascript/prefs.js')</script>
    </body>
</html>
