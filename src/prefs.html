<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Preferences</title>
        <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css">
        <link rel="stylesheet" href="../src/styles/index.scss">
    </head>
    <body>
        <div class="container">
            <div class="prefs-content">
                <div class="alertCMail">
                    <input type="checkbox" id="alertCMail" value="checked">CMail
                </div>
                <div class="alertBreakdowns" id="alertBreakdowns-group">
                    <input type="checkbox" id="alertBreakdowns" value="checked">Breakdowns

                    <div class="choices">
                        <div class="alert-theatrical">
                            <input type="radio" id="alertTheatrical" name="alertType" value="Theatrical" checked>Theatrical
                        </div>
                        <div class="alert-commercial">
                            <input type="radio" id="alertCommercial" name="alertType" value="Commercial"> Commercial
                        </div>
                        <div class="alert-stage">
                            <input type="radio" id="alertStage" name="alertType" value="Stage"> Stage
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script> require ('../src/javascript/prefs.js')</script>
    </body>
</html>
